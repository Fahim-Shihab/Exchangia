<doctype html>
<head>
<link rel=stylesheet type=text/css href="../static/styleAdd.css">
</head>
<div class="form-style-2">
<title>Exchangia</title>
<div class="form-style-2-heading">Edit posted ad</div>
<form method="post" action="/update">

    <label for="inputName"><span>Name <span class="required"></span></span><input type="text" class="input-field" name="inputName" value="{{ row['user_Name'] }}" placeholder="Name" /></label>

    <label for="inputEmail"><span>Email <span class="required"></span></span><input type="email" class="input-field" name="inputEmail" value="{{ row['user_Email'] }}" placeholder="Email Address" /></label>

    <label for="inputPN"><span>Phone Number <span class="required"></span></span><input type="text" class="input-field" name="inputPN" value="{{ row['user_PhoneNumber'] }}" placeholder="max 11 digits" maxlength="11" /></label>

    <label for="inputFrom"><span>From </span><select name="inputFrom" class="select-field" value="{{ row['TicketFrom'] }}">
<option value="Dhaka">Dhaka</option>
<option value="Chattagram">Chattagram</option>
<option value="Sylhet">Sylhet</option>
<option value="Rajshahi">Rajshahi</option>
<option value="Khulna">Khulna</option>
</select></label>

    <label for="inputTo"><span>To </span><select name="inputTo" class="select-field" value="{{ row['TicketTo'] }}">
<option value="Dhaka">Dhaka</option>
<option value="Chattagram">Chattagram</option>
<option value="Sylhet">Sylhet</option>
<option value="Rajshahi">Rajshahi</option>
<option value="Khulna">Khulna</option>
</select></label>

    <label for="inputTime"><span>Time </span><select name="inputTime" class="select-field" value="{{ row['TicketTime'] }}">
<option value="Morning">Morning</option>
<option value="Noon">Noon</option>
<option value="Night">Night</option>
</select></label>

    <label for="inputDate"><span>Date <span class="required"></span></span><input type="date" value="{{ row['TicketDate'] }}" name="inputDate" class="input-field" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Date in this formart YYYY-MM-DD"/>

    <label for="inputTickets"><span>Tickets <span class="required"></span></span><input type="number" value="{{ row['Tickets'] }}" class="input-field" name="inputTickets" value="" placeholder="Total tickets" /></label>

    <label for="inputPrice"><span>Price <span class="required"></span></span><input type="number" value="{{ row['TicketPrice'] }}" class="input-field" name="inputPrice" value="" placeholder="Total price" /></label>
    
    <label><span> </span>
<input name="id" value="{{ row['user_id'] }}" type="hidden">
<input type="submit" value="Submit" /></label>
</form>
</div>
